<!DOCTYPE html>
<html>
<head>
  {% include head.html %}
  {% include blog_head.html %}
</head>

    <div class="vertical">

        <h1 class="blog-title">Rafael Lima</h1>
        <h2 class="blog-description">Empreendedor digital e desenvolvedor web</h2>
      </div>
    </div>
  </header>
  <main class="content" role="main">
    {{ content }}
  </main>
  {% include footer.html %}
  {% include bottom_scripts.html %}
  <script src="/blog/js/jquery.js"></script>
  <script type="text/javascript">
    $(function() {
      images = [
        'http://www.jovensconectados.org.br/wp-content/uploads/2013/03/1208_rio_de_janeiro_aerea_1257.jpg',
        'http://www.decolar.com/blog/wp-content/uploads/2012/12/Dicas-Reveillon-Rio-de-Janeiro.jpg',

      random = Math.floor((Math.random()*images.length));

      console.log(images[random]);
    });
  </script>
</body>
</html>
