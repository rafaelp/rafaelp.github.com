<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
    {% include blog_head.html %}
    <meta name="description" content="{{ page.content | markdownify | strip_html | truncate: 150 }}" />
    <meta property="og:description" content="{{ page.content | markdownify | strip_html | truncate: 150 }}">
    <meta property="og:type" content="article">
    <meta property="article:publisher" content="{{site.url}}">
    <meta property="article:author" content="{{site.url}}/sobre">
  </head>
  <body class="post-template">
    <main class="content" role="main">
      <article class="post">
        <header class="post-header">
          <a id="blog-logo" href="/blog">
            <img src="/blog/images/rafael_lima_foto.png" alt="Blog de Rafael Lima" />
          </a>
        </header>
        <h1 class="post-title">{{ page.title }}</h1>
        <section class="post-content">
          {{ content }}
          {% if page.podcast %}
            <object type="application/x-shockwave-flash" name="pod_audio_1" style="outline-style: none; outline-width: initial; outline-color: initial; visibility: visible; " data="http://rafael.adm.br/wp-content/plugins/podcasting/player/player.swf" width="290" height="24" id="pod_audio_1"><param name="wmode" value="opaque"><param name="menu" value="false"><param name="flashvars" value="soundFile={{ page.podcast | cgi_escape }}&amp;playerID=pod_audio_1"></object>
            <script type="text/javascript">
            AudioPlayer.embed("pod_audio_1", {soundFile: "{{ page.podcast | cgi_escape }}"});
            </script>
          {% endif %}
        </section>
      </article>
    </main>
    {% include footer.html %}
    {% include bottom_scripts.html %}
    <script src="/blog/js/jquery.js"></script>
  </body>
</html>
