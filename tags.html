---
title: Assuntos do Blog de Rafael Lima
permalink: "/tags/index.html"
layout: tags
---

{% for tag in site.tags %}
  {% assign tag_name = tag[0] %}
  {% assign posts = tag[1] %}
  <a name="{{ tag_name | replace:' ', '-' | downcase }}"></a>
  <h2>{{ tag_name | downcase}}</h2>
  <ul>
    {% for post in posts %}
      <li><a href="{{post.url}}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
